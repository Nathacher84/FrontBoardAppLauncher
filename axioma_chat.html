<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<meta name="color-scheme" content="dark" />
<title>AXIOMA</title>

<style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

    :root {
        --bg-main: #05060d;
        --bg-panel: rgba(12, 16, 30, 0.78);
        --bg-panel-strong: rgba(16, 20, 36, 0.95);
        --bg-input: rgba(14, 18, 32, 0.75);
        --line-soft: rgba(255, 255, 255, 0.08);
        --line-strong: rgba(255, 255, 255, 0.18);
        --text-primary: #f8f9ff;
        --text-dim: rgba(228, 231, 255, 0.62);
        --accent: #ff3366;
        --accent-glow: rgba(255, 51, 102, 0.5);
        --accent-secondary: #5b8def;
        --accent-secondary-glow: rgba(91, 141, 239, 0.48);
        --user-green: #45ffb2;
        --user-green-bg: rgba(18, 80, 62, 0.55);
        --user-green-border: rgba(69, 255, 178, 0.4);
        --reasoning-purple: #b58bff;
        --reasoning-purple-glow: rgba(181, 139, 255, 0.45);
        --radius-lg: 28px;
        --radius-md: 16px;
        --radius-sm: 12px;
        --font-stack: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Display", Roboto, "Helvetica Neue", sans-serif;
    }

    * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
    }

    body {
        margin: 0;
        min-height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 12% 18%, rgba(255, 51, 102, 0.22), transparent 48%),
                    radial-gradient(circle at 80% 12%, rgba(91, 141, 239, 0.2), transparent 46%),
                    linear-gradient(140deg, #05060d, #080a18 58%, #0e0518);
        color: var(--text-primary);
        font-family: var(--font-stack);
        padding: clamp(12px, 3vw, 28px);
        position: relative;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: fixed;
        width: 140vmax;
        height: 140vmax;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(8deg);
        background: conic-gradient(from 180deg at 50% 50%, rgba(255, 51, 102, 0.12), rgba(91, 141, 239, 0.06), rgba(255, 51, 102, 0.12));
        filter: blur(120px);
        opacity: 0.65;
        pointer-events: none;
        animation: slow-spin 38s linear infinite;
    }

    @keyframes slow-spin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .app-frame {
        position: relative;
        width: min(520px, 100%);
        min-height: clamp(620px, 92dvh, 860px);
        border-radius: var(--radius-lg);
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: linear-gradient(150deg, rgba(10, 13, 22, 0.88), rgba(12, 8, 20, 0.8));
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 50px 140px rgba(7, 8, 18, 0.75);
        backdrop-filter: blur(22px);
    }

    .app-frame::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(160deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0));
        pointer-events: none;
        z-index: 0;
    }

    header.app-header {
        position: relative;
        z-index: 1;
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 18px;
        padding: 22px clamp(20px, 4vw, 30px) 18px;
        border-bottom: 1px solid var(--line-soft);
        background: linear-gradient(160deg, rgba(18, 22, 38, 0.85), rgba(10, 12, 20, 0.92));
        backdrop-filter: blur(28px) saturate(140%);
        -webkit-backdrop-filter: blur(28px) saturate(140%);
    }

    .brand-group {
        display: flex;
        align-items: center;
        gap: 14px;
    }

    .brand-logo {
        width: 44px;
        height: 44px;
        border-radius: 18px;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 30% 20%, rgba(255, 51, 102, 0.5), transparent 70%),
                    linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0));
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 18px 40px rgba(255, 51, 102, 0.25);
        font-weight: 700;
        letter-spacing: 0.18em;
        font-size: 1.05rem;
    }

    .brand-info {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .brand-name {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        font-size: 0.95rem;
        color: var(--text-primary);
    }

    .brand-name .dot {
        display: inline-block;
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: var(--accent);
        box-shadow: 0 0 14px 4px var(--accent-glow);
    }

    .tagline {
        font-size: 0.78rem;
        color: var(--text-dim);
        letter-spacing: 0.01em;
    }

    .session-side {
        display: flex;
        flex-direction: column;
        gap: 10px;
        min-width: 0;
    }

    .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid rgba(69, 255, 178, 0.35);
        background: rgba(16, 26, 24, 0.6);
        color: rgba(211, 255, 236, 0.9);
        font-size: 0.7rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
    }

    .status-badge .pulse {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #45ffb2;
        box-shadow: 0 0 0 0 rgba(69, 255, 178, 0.65);
        animation: pulse 2.6s infinite;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(69, 255, 178, 0.65); }
        70% { box-shadow: 0 0 0 8px rgba(69, 255, 178, 0); }
        100% { box-shadow: 0 0 0 0 rgba(69, 255, 178, 0); }
    }

    .session-indicator {
        font-size: 0.7rem;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: rgba(244, 245, 255, 0.85);
        padding: 8px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(12, 15, 26, 0.7);
        font-variant-numeric: tabular-nums;
    }

    .header-actions {
        display: flex;
        gap: 10px;
    }

    .header-btn {
        width: 38px;
        height: 38px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.06);
        color: rgba(240, 243, 255, 0.86);
        display: grid;
        place-items: center;
        font-size: 0.95rem;
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
    }

    .header-btn:hover {
        transform: translateY(-1px);
        border-color: rgba(255, 255, 255, 0.25);
        box-shadow: 0 12px 30px rgba(91, 141, 239, 0.2);
    }

    .header-btn:active {
        transform: translateY(1px);
    }

    .account-chip {
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 10px 12px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        min-width: 160px;
        font-weight: 500;
        color: var(--text-primary);
        letter-spacing: -0.01em;
    }

    .account-chip small {
        color: rgba(228, 231, 255, 0.55);
        font-size: 0.7rem;
        letter-spacing: 0.02em;
    }
    .chat-scroll {
        position: relative;
        flex: 1 1 auto;
        padding: clamp(22px, 6vw, 34px) clamp(20px, 4vw, 28px) 180px;
        overflow-y: auto;
        background: radial-gradient(circle at 14% 24%, rgba(255, 51, 102, 0.07), transparent 55%),
                    radial-gradient(circle at 82% 84%, rgba(91, 141, 239, 0.08), transparent 55%);
        z-index: 1;
    }

    .chat-scroll::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(15, 17, 26, 0.3), rgba(15, 17, 26, 0));
        pointer-events: none;
    }

    .chat-scroll::-webkit-scrollbar {
        width: 6px;
    }

    .chat-scroll::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, rgba(255, 51, 102, 0.5), rgba(91, 141, 239, 0.55));
        border-radius: 999px;
    }

    .timestamp-divider {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-size: 0.7rem;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        color: rgba(244, 245, 255, 0.45);
        margin: 0 auto 26px;
        position: relative;
    }

    .timestamp-divider::before,
    .timestamp-divider::after {
        content: "";
        flex: 1 1 60px;
        height: 1px;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 51, 102, 0.4));
        opacity: 0.6;
    }

    .timestamp-divider::after {
        background: linear-gradient(270deg, rgba(255, 255, 255, 0), rgba(91, 141, 239, 0.4));
    }

    .msg-row {
        display: flex;
        width: 100%;
        margin-bottom: 22px;
        position: relative;
        animation: float-up 0.35s ease;
    }

    @keyframes float-up {
        from {
            opacity: 0;
            transform: translateY(12px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .msg-row.user { justify-content: flex-end; }
    .msg-row.axioma { justify-content: flex-start; }

    .bubble {
        position: relative;
        max-width: 82%;
        border-radius: var(--radius-md);
        padding: 16px 18px 20px;
        backdrop-filter: blur(24px) saturate(130%);
        -webkit-backdrop-filter: blur(24px) saturate(130%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 30px 70px rgba(6, 8, 18, 0.55);
        overflow: hidden;
    }

    .bubble::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(circle at 100% 0%, rgba(255, 255, 255, 0.18), transparent 60%);
        opacity: 0.35;
        pointer-events: none;
    }

    .bubble.user {
        background: linear-gradient(140deg, rgba(14, 54, 44, 0.95), rgba(6, 30, 22, 0.75));
        border-color: var(--user-green-border);
        color: rgba(210, 255, 235, 0.95);
        box-shadow: 0 22px 60px rgba(69, 255, 178, 0.16);
    }

    .bubble.axioma {
        background: linear-gradient(150deg, rgba(45, 10, 24, 0.92), rgba(20, 8, 32, 0.78));
        border-color: rgba(255, 51, 102, 0.32);
        color: rgba(255, 229, 238, 0.92);
        box-shadow: 0 22px 60px rgba(255, 51, 102, 0.2);
        padding-bottom: 56px;
    }

    .bubble.search {
        background: linear-gradient(150deg, rgba(18, 40, 82, 0.92), rgba(10, 24, 52, 0.78));
        border-color: rgba(91, 141, 239, 0.35);
        color: rgba(217, 233, 255, 0.94);
        box-shadow: 0 24px 64px rgba(91, 141, 239, 0.22);
        padding-bottom: 26px;
    }

    .bubble.reasoning {
        background: linear-gradient(150deg, rgba(36, 18, 62, 0.95), rgba(22, 8, 40, 0.8));
        border-color: rgba(181, 139, 255, 0.32);
        color: rgba(237, 227, 255, 0.92);
        box-shadow: 0 22px 64px rgba(181, 139, 255, 0.22);
        padding-bottom: 70px;
    }

    .bubble-header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        font-size: 0.76rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        margin-bottom: 12px;
    }

    .bubble-header .name {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        letter-spacing: 0.16em;
        color: rgba(244, 245, 255, 0.92);
    }

    .bubble-header .role-axioma { color: var(--accent); text-shadow: 0 0 14px var(--accent-glow); }
    .bubble-header .role-user { color: var(--user-green); text-shadow: 0 0 14px rgba(69, 255, 178, 0.45); }
    .bubble-header .role-search { color: var(--accent-secondary); text-shadow: 0 0 12px var(--accent-secondary-glow); }
    .bubble-header .role-reasoning { color: var(--reasoning-purple); text-shadow: 0 0 14px var(--reasoning-purple-glow); }

    .bubble-header .time {
        color: rgba(233, 235, 255, 0.42);
        font-variant-numeric: tabular-nums;
    }

    .bubble-body {
        position: relative;
        font-size: 0.96rem;
        line-height: 1.55;
        letter-spacing: -0.01em;
        color: inherit;
    }

    .bubble-body p {
        margin: 0 0 10px;
    }

    .bubble-body p:last-child {
        margin-bottom: 0;
    }

    .voice-btn {
        position: absolute;
        right: 16px;
        bottom: 16px;
        font-size: 0.72rem;
        line-height: 1.2;
        padding: 8px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: inline-flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        user-select: none;
        font-weight: 600;
        letter-spacing: 0.04em;
        background: rgba(8, 10, 16, 0.55);
        color: rgba(240, 243, 255, 0.86);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .voice-btn.stopped,
    .voice-btn.paused {
        border-color: rgba(91, 141, 239, 0.6);
        color: rgba(173, 203, 255, 0.96);
        box-shadow: 0 0 18px rgba(91, 141, 239, 0.4);
    }

    .voice-btn.playing {
        border-color: rgba(255, 51, 102, 0.7);
        color: rgba(255, 188, 206, 0.98);
        box-shadow: 0 0 18px rgba(255, 51, 102, 0.5);
    }

    .voice-btn:hover {
        transform: translateY(-1px);
    }

    .search-results {
        margin-top: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.12);
        padding-top: 14px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .search-result-item {
        padding: 10px 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(91, 141, 239, 0.35);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.02);
    }

    .search-result-title {
        font-weight: 600;
        font-size: 0.78rem;
        margin-bottom: 6px;
        color: rgba(177, 207, 255, 0.9);
        letter-spacing: 0.04em;
    }

    .search-result-link {
        font-size: 0.68rem;
        color: rgba(228, 231, 255, 0.48);
        margin-bottom: 4px;
        word-break: break-all;
    }

    .reasoning-process {
        margin-top: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.12);
        padding-top: 16px;
        transition: all 0.35s ease;
        max-height: 1100px;
        overflow: hidden;
        opacity: 1;
    }

    .reasoning-process.collapsed {
        max-height: 0;
        opacity: 0;
        padding-top: 0;
        border-top: none;
        margin-top: 0;
    }

    .reasoning-step {
        margin-bottom: 12px;
        padding: 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(181, 139, 255, 0.32);
    }

    .reasoning-step .step-number {
        font-weight: 600;
        color: rgba(181, 139, 255, 0.9);
        font-size: 0.78rem;
        letter-spacing: 0.04em;
        margin-bottom: 6px;
    }

    .reasoning-step .step-content {
        font-size: 0.82rem;
        line-height: 1.5;
    }

    .thinking-indicator {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: rgba(181, 139, 255, 0.82);
        font-size: 0.76rem;
        font-style: italic;
        margin-bottom: 10px;
    }

    .thinking-dots {
        display: flex;
        gap: 3px;
    }

    .thinking-dots span {
        width: 5px;
        height: 5px;
        border-radius: 999px;
        background: rgba(181, 139, 255, 0.9);
        animation: thinking 1.4s infinite ease-in-out;
    }

    .thinking-dots span:nth-child(1) { animation-delay: -0.32s; }
    .thinking-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes thinking {
        0%, 80%, 100% { opacity: 0.3; }
        40% { opacity: 1; }
    }

    .toggle-reasoning-btn {
        margin-top: 12px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        border-radius: 12px;
        border: 1px solid rgba(181, 139, 255, 0.4);
        background: rgba(181, 139, 255, 0.14);
        color: rgba(225, 205, 255, 0.94);
        font-size: 0.75rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .toggle-reasoning-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 34px rgba(181, 139, 255, 0.22);
    }

    .toggle-reasoning-btn.collapsed {
        border-color: rgba(181, 139, 255, 0.26);
        background: rgba(181, 139, 255, 0.08);
    }

    .toggle-reasoning-btn .icon {
        display: inline-block;
        transition: transform 0.3s ease;
    }

    .toggle-reasoning-btn.collapsed .icon {
        transform: rotate(-90deg);
    }
    .composer-wrap {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: clamp(18px, 5vw, 28px);
        background: linear-gradient(180deg, rgba(5, 6, 13, 0) 0%, rgba(5, 6, 13, 0.9) 65%, rgba(5, 6, 13, 0.98) 100%);
        pointer-events: none;
    }

    .composer {
        background: var(--bg-panel-strong);
        border: 1px solid var(--line-strong);
        border-radius: 22px;
        box-shadow: 0 30px 80px rgba(3, 4, 12, 0.65);
        padding: 18px 18px 16px;
        pointer-events: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .composer-inner {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .composer textarea {
        background: var(--bg-input);
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        color: var(--text-primary);
        font-family: var(--font-stack);
        font-size: 0.98rem;
        line-height: 1.55;
        padding: 14px 18px;
        resize: none;
        outline: none;
        max-height: 140px;
        min-height: 34px;
        transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .composer textarea:focus {
        border-color: rgba(91, 141, 239, 0.55);
        box-shadow: 0 0 0 1px rgba(91, 141, 239, 0.45);
    }

    .composer-hint {
        font-size: 0.7rem;
        color: var(--text-dim);
        letter-spacing: 0.08em;
        text-transform: uppercase;
    }

    .composer-controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 14px;
        flex-wrap: wrap;
    }

    .mode-toggles {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
    }

    .mode-toggle {
        border: 1px solid var(--line-soft);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.04);
        color: var(--text-dim);
        font-size: 0.82rem;
        padding: 8px 12px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.18s ease;
    }

    .mode-toggle.active {
        color: var(--text-primary);
        border-color: rgba(255, 255, 255, 0.22);
        box-shadow: 0 12px 28px rgba(91, 141, 239, 0.28);
    }

    .mode-toggle#reasoningToggle.active {
        background: rgba(181, 139, 255, 0.16);
        border-color: rgba(181, 139, 255, 0.4);
        box-shadow: 0 16px 34px rgba(181, 139, 255, 0.24);
    }

    .mode-toggle#searchToggle.active {
        background: rgba(91, 141, 239, 0.18);
        border-color: rgba(91, 141, 239, 0.42);
        box-shadow: 0 16px 34px rgba(91, 141, 239, 0.24);
    }

    .send-btn {
        border-radius: 14px;
        border: none;
        font-size: 0.82rem;
        font-weight: 700;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        padding: 12px 20px;
        cursor: pointer;
        background: linear-gradient(135deg, rgba(255, 51, 102, 0.95), rgba(255, 125, 160, 0.88));
        color: #fff;
        box-shadow: 0 24px 50px rgba(255, 51, 102, 0.4);
        transition: transform 0.12s ease, box-shadow 0.12s ease;
        min-width: 112px;
    }

    .send-btn:hover {
        transform: translateY(-1px);
    }

    .send-btn:active {
        transform: translateY(1px);
        box-shadow: 0 12px 26px rgba(255, 51, 102, 0.5);
    }

    @media (max-width: 520px) {
        header.app-header {
            grid-template-columns: 1fr;
            gap: 16px;
            text-align: left;
        }

        .header-actions {
            justify-content: flex-end;
        }

        .status-badge {
            justify-content: flex-start;
        }

        .session-side {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .account-chip {
            flex: 1 1 auto;
        }

        .chat-scroll {
            padding: 24px 18px 170px;
        }

        .bubble {
            max-width: 88%;
        }
    }
</style>
</head>
<body>

<div class="app-frame">
    <!-- HEADER -->
    <header class="app-header">
        <div class="brand-group">
            <div class="brand-logo">AX</div>
            <div class="brand-info">
                <div class="brand-name">AXIOMA <span class="dot"></span></div>
                <div class="tagline">Decisi√≥n clara. Sin rodeos.</div>

    function updateButtonVisual(btn, state){
        const iconEl  = btn.querySelector(".icon");

        btn.classList.remove("stopped","playing","paused");

        if (!window.speechSynthesis) return;

        currentActiveButton = null;

    function speakText(text, btn){
        stopSpeechHard();
        if (!window.speechSynthesis) return;

        currentUtter = new SpeechSynthesisUtterance(text);
        currentUtter.lang   = "es-MX";
        currentUtter.rate   = 1.0;
        currentUtter.pitch  = 1.0;
        currentUtter.volume = 1.0;

        currentUtter.onend = () => {
            currentVoiceState   = "stopped";
            if (currentActiveButton){
                updateButtonVisual(currentActiveButton, "stopped");
            }
            currentActiveButton = null;
            currentUtter        = null;
        };

        currentActiveButton = btn;
        currentVoiceState   = "playing";
        updateButtonVisual(btn, "playing");

        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(currentUtter);
    }

        updateButtonVisual(btn, "paused");

    function resumeSpeech(btn){
        if (!window.speechSynthesis) return;
        window.speechSynthesis.resume();
        currentVoiceState = "playing";
        updateButtonVisual(btn, "playing");
    }

        const steps = [
            {
                title: "An√°lisis r√°pido",
                content: "Identifiqu√© el n√∫cleo del problema y las variables clave."
            },
            {
                title: "Evaluaci√≥n directa",

            {

    // ========= AUTO-RESIZE TEXTAREA =========
    function autoResizeTextarea(){
        userInput.style.height = "34px";
        userInput.style.height = userInput.scrollHeight + "px";
    }

    // ========= ENVIAR MENSAJE =========
    async function handleSend(){
        const text = userInput.value.trim();
        if(!text) return;

        renderMessage("user", text);
        safePushMessage("user", text);

        userInput.value = "";
        autoResizeTextarea();
        stopSpeechHard();

        let searchData = null;
        if (searchMode) {
            searchData = await performAdvancedWebSearch(text);
            await renderSearchResults(searchData);
        }

        let reply;
        try {
            reply = await askVeniceWithReasoning(text, searchData);
        } catch(e){
            reply = "[Error de red]";
        }

        if (reasoningMode) {
            const { steps, finalAnswer } = parseReasoningFromResponse(reply);
            renderReasoningProcess(text, steps, finalAnswer);
            safePushMessage("axioma", `[RAZONAMIENTO] ${reply}`);
        } else {
            renderMessage("axioma", reply);
            safePushMessage("axioma", reply);
        }
    }

    // ========= TOGGLE B√öSQUEDA =========
    function toggleSearchMode() {
        searchMode = !searchMode;
        searchToggle.classList.toggle("active", searchMode);
        
        if (searchMode) {
            userInput.placeholder = "Buscar en la web...";
        } else {
            userInput.placeholder = "Escribe aqu√≠...";

    }

    // ========= TOGGLE RAZONAMIENTO =========

    // ========= INIT =========
    resetChatBodyToInitial();
    restoreHistoryForCurrentUser();
    chatScroll.scrollTop = chatScroll.scrollHeight;

    // ========= LISTENERS =========
    sendBtn.addEventListener("click", handleSend);

    userInput.addEventListener("keydown", (e)=>{
        if(e.key === "Enter" && !e.shiftKey){

})();
